<source>
  @type             forward
</source>

<filter traefik>
  @type parser
  format /^time="(?<time>[^"]*)" level=(?<level>\w+) msg="(?<msg>.*)"/
  key_name log
  reserve_data true
</filter>

<filter zookeeper>
  @type parser
  format /^(?<time>[0-9-]{10} [0-9:,]{12}).*(?<level>INFO|WARN|ERROR)\s+\[.+\] - (?<msg>.*)$/
  key_name log
  reserve_data true
</filter>

<filter marathon>
  @type record_transformer
  <record>
    tag ${tag}.${record["source"]}
  </record>
</filter>

<filter marathon.stderr>
  @type parser
  format /^(?<a>\w\d{4})\s(?<time>[0-9:.]{15})\s+(?<no>\d+)\s(?<b>\w+.cpp\S+)(?<msg>.*)$/
  key_name log
  reserve_data true
</filter>

<filter marathon.stdout>
  @type parser
  format /^\[(?<time>.*)\].+34m(?<level>\w+).+39m\s+(?<msg>.*)$/
  key_name log
  reserve_data true
</filter>

<match **>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    type_name fluentd
    logstash_format true
    include_tag_key true
    tag_key _key
  </store>

  <store>
    @type stdout
  </store>
</match>
