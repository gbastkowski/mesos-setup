<source>
  @type             forward
</source>

<match              *.**>
  @type             copy
  <store>
    @type           elasticsearch
    host            elasticsearch
    port            9200
    type_name       fluentd
    logstash_format true
    include_tag_key true
    tag_key         _key
  </store>

  <store>
    @type           stdout
  </store>
</match>
